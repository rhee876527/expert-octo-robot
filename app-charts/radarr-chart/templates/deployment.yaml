apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: radarr
  name: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
        - env:
            - name: TZ
              value: "{{ .Values.env.TZ }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          name: radarr
          ports:
            - containerPort: 7878
          securityContext:
            allowPrivilegeEscalation: false
            runAsGroup: {{ .Values.user.PGID }}
            runAsUser: {{ .Values.user.PUID }}
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
      restartPolicy: Always
      volumes:
      - name: config
        hostPath:
          path: "{{ include "get.appsDir" . }}/radarr/raddarr"
      - name: data
        hostPath:
          path: "{{ include "get.mediarootDir" . }}"

---
apiVersion: v1
kind: Service
metadata:
  name: radarr
spec:
  selector:
    app: radarr
  ports:
    - protocol: TCP
      port: 7878
      targetPort: 7878